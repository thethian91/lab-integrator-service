name: Build Windows Installer

on:
  workflow_dispatch:

jobs:
  build-installer:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build lab-integrator.exe
        run: |
          pyinstaller --onefile --name lab-integrator --distpath dist `
            --add-data "app/configs/*.yaml;app/configs" `
            run.py

      - name: Build lab-integrator-service.exe
        run: |
            pyinstaller --onefile --name lab-integrator-service --distpath dist win_services.py `
            --hidden-import=pywintypes `
            --hidden-import=win32timezone `
            --hidden-import=win32api `
            --hidden-import=win32serviceutil `
            --hidden-import=win32service `
            --hidden-import=win32event `
            --hidden-import=servicemanager

      - name: Verificar que el .exe fue generado
        shell: pwsh
        run: |
          if (Test-Path "dist/lab-integrator.exe") {
            Write-Host "✅ Ejecutable lab-integrator.exe encontrado."
          } else {
            Write-Host "❌ El ejecutable lab-integrator.exe NO fue encontrado."
            exit 1
          }

      - name: Descargar e instalar Inno Setup
        run: |
          Invoke-WebRequest https://jrsoftware.org/download.php/is.exe -OutFile is.exe
          Start-Process .\is.exe /VERYSILENT -Wait

      - name: Compilar instalador con Inno Setup
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer\windows\setup.iss

      - name: Subir artefacto del instalador
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: out/installer/*.exe
